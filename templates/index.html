<!DOCTYPE html>
<html>
<head>
    <title>Nearest Stop Finder</title>
</head>
<body>
    <h1>Enter Your Coordinates</h1>
    <form method="POST">
        <label for="x_coordinate">X Coordinate:</label>
        <input type="text" id="x_coordinate" name="x_coordinate" pattern="-?\d+(\.\d+)?" required><br>

        <label for="y_coordinate">Y Coordinate:</label>
        <input type="text" id="y_coordinate" name="y_coordinate" pattern="-?\d+(\.\d+)?" required><br>

        <label for="z_coordinate">Z Coordinate:</label>
        <input type="text" id="z_coordinate" name="z_coordinate" pattern="-?\d+(\.\d+)?" required><br>

        <input type="submit" value="Find Nearest Stop">
    </form>
</body>
</html>
